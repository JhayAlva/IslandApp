<div class="card">
  <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }" [numVisible]="7" [circular]="true">
    <ng-template #item let-img>
        <img [src]="img.src" style="width: 100%; display: block;"/>
    </ng-template>
    <ng-template #thumbnail let-img>
        <img [src]="img.src" style="width: 100%; display: block;" />
    </ng-template>
</p-galleria>
</div>
